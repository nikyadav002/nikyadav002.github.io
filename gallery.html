<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nikhil Singh | Gallery</title>
    <link rel="stylesheet" href="./assets/css/creative.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
</head>

<body>
    <div id="particles-js"></div>

    <nav class="navbar">
        <a href="index.html"
            style="font-family: 'Outfit'; font-weight: 700; font-size: 1.5rem; text-decoration: none; color: inherit;">NS.</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="publications.html">Publications</a></li>
            <li><a href="cv.html">CV</a></li>
            <li><a href="experience.html">Teaching</a></li>
            <li><a href="software.html">Software</a></li>
            <li><a href="gallery.html" class="active">Gallery</a></li>
        </ul>
        <button id="theme-toggle" class="social-btn" style="width: 35px; height: 35px;"><i
                class="fas fa-sun"></i></button>
    </nav>

    <div class="section-container" style="padding-top: 100px;">
        <h1 class="section-title">Gallery</h1>
        <div class="gallery-grid">
            <div class="gallery-item" data-aos="fade-up">
                <img src="./images/gallery/emrs-2025-award.jpg" alt="Award 1">
            </div>
            <div class="gallery-item" data-aos="fade-up" data-aos-delay="100">
                <img src="./images/gallery/aapali-psi-k-2025.jpg" alt="Poster 1">
            </div>
            <div class="gallery-item" data-aos="fade-up" data-aos-delay="200">
                <img src="./images/gallery/in-house-symposium.jpg" alt="Symposium">
            </div>
            <div class="gallery-item" data-aos="fade-up" data-aos-delay="300">
                <img src="./images/gallery/abstract-writing-award.jpg" alt="Award 2">
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ once: true, offset: 50 });
        particlesJS("particles-js", { "particles": { "number": { "value": 50 }, "color": { "value": "#2563eb" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5 }, "size": { "value": 3 }, "line_linked": { "enable": true, "distance": 150, "color": "#2563eb", "opacity": 0.3, "width": 1 }, "move": { "enable": true, "speed": 2 } }, "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true } }, "retina_detect": true });

        const toggleBtn = document.getElementById('theme-toggle');
        const icon = toggleBtn.querySelector('i');
        let isDark = localStorage.getItem('theme') === 'dark';
        function updateTheme() {
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            icon.className = isDark ? 'fas fa-moon' : 'fas fa-sun';
            const color = isDark ? '#ffffff' : '#2563eb';
            if (window.pJSDom && window.pJSDom[0]) {
                window.pJSDom[0].pJS.particles.color.value = color;
                window.pJSDom[0].pJS.particles.line_linked.color = color;
                window.pJSDom[0].pJS.fn.particlesRefresh();
            }
        }
        toggleBtn.addEventListener('click', () => { isDark = !isDark; localStorage.setItem('theme', isDark ? 'dark' : 'light'); updateTheme(); });
        updateTheme();
    </script>
</body>

</html>
